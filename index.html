<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <script src="resources/js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div id="calc-container">



        <div id="display">
            <div id="display-text">0</div>
        </div>

        <div id="button-container">
            <!--<div class="num-row">
            <div class="number"></div>
        </div>
    -->
            <div class="numbers-container">
                <div class="num-row">
                    <div class="empty" data-value="c">C</div>
                    <div class="number">place</div>
                    <div class="number">place</div>
                </div>
                <div class="num-row">
                    <div class="number" data-value="1">1</div>
                    <div class="number" data-value="2">2</div>
                    <div class="number" data-value="3">3</div>
                </div>
                <div class="num-row">
                    <div class="number" data-value="4">4</div>
                    <div class="number" data-value="5">5</div>
                    <div class="number" data-value="6">6</div>
                </div>
                <div class="num-row">
                    <div class="number" data-value="7">7</div>
                    <div class="number" data-value="8">8</div>
                    <div class="number" data-value="9">9</div>
                </div>
                <div class="num-row">
                    <div class="empty bottom-left">.</div>
                    <div class="number" data-value="0">0</div>
                    <div class="operator">Del</div>


                </div>
            </div>
            <div class="operators-container">
                <div class="operator" data-value="/">/</div>
                <div class="operator" data-value="x">x</div>
                <div class="operator" data-value="-">-</div>
                <div class="operator" data-value="+">+</div>
                <div class="operator bottom-right" data-value="=">=</div>

            </div>


        </div>

    </div>
</body>

</html>
